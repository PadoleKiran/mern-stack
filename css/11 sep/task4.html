<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main-cls{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main-cls">Main</div>

    <script>
        let div = document.querySelector(".main-cls");
        div.setAttribute("id", "main");

        let divId = div.getAttribute("id");
        console.log(divId);
        div.removeAttribute("id");
    </script>
</body>
</html>
