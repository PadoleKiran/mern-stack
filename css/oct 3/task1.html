<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: lightblue;
            /* display: flex; */
            /* justify-content: center; */
            /* align-items: center; */
            position: relative;
        }
        .inner {
            width: 200px;
            height: 200px;
            background-color: rgb(227, 132, 73);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
