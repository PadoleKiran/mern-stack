<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block-grid {
            border: 2px solid red;
            display: grid;
        }
        .inline-grid {
            display: inline-grid;
            border: 2px solid rgb(151, 130, 9);
        }
    </style>
</head>
<body>
    <div class="block-grid">
        <div class="item-grid">1</div>
        <div class="item-grid">1</div>
    </div>
    <div class="inline-grid">
        <div class="item-grid">1</div>
        <div class="item-grid">1</div>
    </div>
    
</body>
</html>
