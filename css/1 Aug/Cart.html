<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .cart-container {
            position: relative;
            width: 50px;
            margin: 50px auto;
        }

        .cart-icon {
            width: 100%;
            display: block;
        }

        .cart-badge {
            position:absolute;
            top: -5px;
            right: -8px;
            width: 18px;
            height: 18px;
            background-color: brown;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <img src="https://media.istockphoto.com/id/1987775073/vector/shopping-cart-black-line-drawing-icon.jpg?s=612x612&w=0&k=20&c=zZP0Tl3NW6Q96YuaHs5UQCN7E3CGdfI30-JUcM8Z0F8=" alt="cart" class="cart-icon">
        <span class="cart-badge">3</span>
    </div>
</body>
</html>
