<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .highlight {
            color: #007bff;
            font-size: 2.5rem;
            transition: 0.3s ease;
        }
    </style>
</head>

<body>
    <section id="hero">
        <h1 id="hero-title">Hello World!</h1>
        <button id="update-btn">Update Title</button>
    </section>

    <script>
        let title = document.getElementById("hero-title");
        let btn = document.addEventListener('click',()=>{
            title.textContent = "Welcome to My Portfolio";
            title.classList.add('class', 'highlight');
        })

        // title.textContent = "Welcome to My Portfolio";
        // title.classList.add('class', 'highlight');

        console.log(title)
    </script>
</body>

</html>
