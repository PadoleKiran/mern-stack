<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            display: grid;
            grid-template-columns: 200px 1fr 200px ;
            height: 100vh;
        }
        .first {
            display: flex;

            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */

        }
        div { border: 2px solid black;}

        .btn {
            width: 90%;
            height: 50px;
        }

        .second {
            display: inline;
            /* flex-wrap: wrap; */
            justify-content: center;
            align-items: center;
            text-align: center;
            

        }

    </style>
</head>
<body>
    <div id="app">
        <div class="first">
            <button class="btn">2 Minutes</button>
            <button class="btn">5 Minutes</button>
            <button class="btn">10 Minutes</button>
        </div>

        <div class="second">
            <button></button>
            <p>12.00</p>
        </div>

        <div class="third">
            <button>rain logo</button>
            <button>sun logo</button>
        </div>
    </div>
</body>
</html>
