<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="time"></h1>
    <script>
        let h1 = document.getElementById("time");

        setInterval(()=>{
            let now = new Date();
            h1.textContent = now.toLocaleDateString('en-US',{hour12: true});
        }, 1000);
    </script>
</body>
</html>
