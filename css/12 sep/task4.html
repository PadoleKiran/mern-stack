<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="show-btn">Show Newsletter</button>
    <button id="close-btn">Close</button>

    <script>
        let show = document.getElementById('show-btn');
        let close = document.getElementById('close-btn');

        let text = document.createElement('div');
        text.textContent = "Subscribe to our Newsletter";

        show.addEventListener('click',()=>{document.body.appendChild(text);
        text.classList.add('class','newsletter');});

        close.addEventListener('click',() => {document.body.removeChild(text);})
        
        
    </script>
</body>

</html>
