<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
  nav {
    display: flex;
    justify-content: space-between; /* space between logo, menu, button */
    align-items: center;           /* vertically center items */
    padding: 10px 20px;
    background: #333;
    color: white;
  }
  ul {
    list-style: none;
    display: flex;
    gap: 20px; /* spacing between menu items */
    margin: 0;
    padding: 0;
  }
  li {
    cursor: pointer;
  }
  button {
    padding: 8px 16px;
    border: none;
    background: #555;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  button:hover {
    background: #f4ecec;
  }
</style>
</head>
<body>
    
<nav>
  <div>LOGO</div>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
  <button>Login</button>
</nav>

</body>
</html>
