<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <table style="width: 100%">
        <caption>
            Monthly savings
        </caption>
        <tr>
            <th>Item</th>
            <th>Prices in Rs</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price">50</td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js">

        const getSumBtn = document.createElement("button");
        getSumBtn.append("Get Total Price");
        document.body.appendChild(getSumBtn);

        const getSum = () => {
            let sum = 0;
            let s = document.querySelectorAll('.price');

            s.forEach(cell => {
                sum += parseInt(cell.textContent, 10);
            });

            // alert("sum is " + sum);
            document.getElementById("ans").textContent = sum;
        };

        getSumBtn.addEventListener("click", getSum);


    </script>

</body>

</html>
