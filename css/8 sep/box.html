<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .text-shadow-sty {
            font-size: 50px;
            color: navy;
            text-shadow: 3px 3px 5px black;
        }

        .card {
            width: 200px;
            height: 120px;
            background: lightblue;
            margin: 20px auto;
            box-shadow: 3px 3px 5px black;
        }

        .insert-box {
            width: 200px;
            height: 120px;
            background: lightblue;
            margin: 20px auto;
            box-shadow: inset 3px 3px 5px black;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-shadow-sty">Hello shadow</h1>
    </div>
    
    <div class="card">
        Normal shadow
    </div>
    
    <div class="insert-box">
        Inset Box
    </div>

</body>
</html>
