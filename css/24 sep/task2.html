<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            margin: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
        }
        .box {
            border: 2px solid black;
            height: 100px;
            width: 100%;
            text-align: center;
            aspect-ratio: 1 / 1; 
            /* align-items: center; */
            /* justify-content: center; */
            align-content: center;
        }
        .inp {
            /* justify-content: center;
            align-items: center; */
            text-align: center;
            /* margin: 30px; */
            /* gap: 20px; */
        }
        .btn {
            text-align: center;
            /* margin: 30px; */
            /* gap: 50px; */
        }
        button {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div id="1" class="box">1</div>
        <div id="2" class="box">2</div>
        <div id="3" class="box">3</div>
        <div id="4" class="box">4</div>
        <div id="5" class="box">5</div>
        <div id="6" class="box">6</div>
        <div id="7" class="box">7</div>
        <div id="8" class="box">8</div>
        <div id="9" class="box">9</div>
    </div>

    <div class="inp">
        <input type="text" name="" id="">
        <input type="text" name="" id="">
    </div>
    <div class="btn">
        <button>Add</button>
        <button>Remove</button>
    </div>

    <script>
        
    </script>
</body>
</html>
