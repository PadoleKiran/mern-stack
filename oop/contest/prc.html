<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="list">
        <ul id="nlist">

        </ul>
    </div>

    <script>
        let arr = ["kiran","gaurav","chetan"];

        let list = document.getElementById("nlist");

        for(let a of arr){
            let newLi = document.createElement("li");
            newLi.textContent = a;
            list.append(newLi);
        }
    </script>
</body>
</html>
