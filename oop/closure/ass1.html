<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu"></ul>

    <script>
        let ul = document.getElementById("menu");

        let arr = [1,2,3,4];

        arr.forEach((a)=>{
            let li = document.createElement("li");
            li.textContent = a;
            ul.append(li);

            li.addEventListener("click",()=>{
                alert(a);
            })
        })


    </script>
</body>
</html>
