<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 150px 1fr 1fr;
            grid-template-rows: 80px 300px 60px;
            grid-template-areas: 
            "header header header"
            "sidebar main main"
            "footer footer footer";
            gap: 10px;
            height: 500px;
        }

        .item {
            background: lightblue;
            border: 1px solid black;
            text-align: center;
            font-weight: bold;
            padding: 20px;
        }

        .a {
            grid-area: header;
            background-color: aquamarine;
        }

        .b {
            grid-area: sidebar;
            background-color: cbc0d3;
        }
        
        .c {
            grid-area: main;

        }

        .d {
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item a">Header a</div>
        <div class="item b">sidebar b</div>
        <div class="item c">main c</div>
        <div class="item d">footer d</div>
        
    </div>
</body>
</html>
