<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    
    <!-- Sidebar -->
    <div class="side-bar">
      <h2>ChatGPT Clone</h2>
      <h4>Recent Chats</h4>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
    </div>

    <!-- Chat Section -->
    <div class="main-part">
      
      <!-- Chat Window Title -->
      <div class="title-part">Chat Window</div>

      <!-- Chat Messages -->
      <!-- <div class="main-screen">
        <div class="chat user"><p>K: First chat</p></div>
        <div class="chat bot"><p>C: Welcome</p></div>
        <div class="chat user"><p>K: Give me output for...</p></div>
      </div> -->

      <div class="main-screen">
  <!-- User message -->
  <div class="chat user">
    <div class="avatar">K</div>
    <div class="message">First chat</div>
  </div>

  <!-- Bot message -->
  <div class="chat bot">
    <div class="avatar">C</div>
    <div class="message">Welcome</div>
  </div>

  <!-- Another user message -->
  <div class="chat user">
    <div class="avatar">K</div>
    <div class="message">Give me output for...</div>
  </div>
</div>

      <!-- Input Box -->
      <div class="end">
        <input type="text" id="userInput" placeholder="Enter your prompt">
        <button type="submit">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
