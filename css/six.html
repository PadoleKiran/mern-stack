<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="profile.css" />
  <style>
    /* profile.css */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 50px;
  background: #f3f4f6;
}

.profile-card {
  display: flex;
  gap: 20px;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 500px;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
}

.actions button {
  padding: 8px 12px;
  margin-right: 10px;
  border: none;
  background-color: #4f46e5;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://resizing.flixster.com/i3Ll098KQMa1yBysNNI_Ip6aBHA=/218x280/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/170054_v9_bb.jpg" />
    <div class="profile-info">
      <h2>John Doe</h2>
      <p>Frontend Developer</p>
      <div class="actions">
        <button>Follow</button>
        <button>Message</button>
      </div>
    </div>
  </div>
</body>
</html>
